fr-FR:
  notifications:
    contract:
      refused_supplier:
        title: Contrat refusé par le fournisseur.
        body: Le contrat de l'appel d'offres <strong>%s</strong> a été refusé par le fournisseur.
      refused_user:
        title: Contrat refusé par l'association.
        body: Le contrat de l'appel d'offres <strong>%s</strong> a été refusé par l'association.
      refused_all:
        title: Contrat refusé par le système.
        body: Le contrat de l'appel d'offres <strong>%s</strong> a été refusé automatiquement par le système.
      sign_admin_user:
        title: Contrat signé par le fournisseur.
        body: Le contrat <strong>%s</strong> de l'appel d'offres <strong>%s</strong> a été signé par le fournisseur <strong>%s</strong>

      supplier_signature_close_to_deadline:
        title: La date limite est proche!
        body: La date limite pour signer le contrat numéro <strong>%s</strong> se termine <strong>demain</strong>.

      supplier_signature_last_day_of_deadline:
        title: La date limite se termine aujourd'hui!
        body: La date limite pour signer le contrat numéro <strong>%s</strong> se termine <strong>aujourd'hui</strong>.

      total_inexecution:
        title: Contrat avec non réalisation totale.
        body: Le contrat <strong>%s</strong> de l'appel d'offres <strong>%s</strong> a été signalé avec non réalisation totale.

      unsigned_by_supplier:
        title: Contrat non signé par les fournisseurs.
        body: Le contrat <strong>%s</strong> pour l'appel d'offres <strong>%s</strong> n'a pas été signé par les fournisseurs avant la date limite de signature.

      completed:
        title: Contrat achevé.
        body: Le contrat <strong>%s</strong> de l'appel d'offres <strong>%s</strong> a achevé.

      partial_execution:
        title: Contrat avec réalisation partielle.
        body: Le contrat <strong>%s</strong> de l'appel d'offres <strong>%s</strong> a été signalé avec réalisation partielle.

      created:
        title: Contrat créé.
        body: Durée jusqu'à <strong>%s jours</strong> pour signer le contrat <strong>%s</strong>. Cliquez ici pour d'autres détails.
